<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

    <div id="app">



    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "okk",
            },
            method: {
                show() {
                    console.log("执行了show方法");
                }
            },
            beforeCreate() {
                //实例完全被创建出来之前执行它
                console.log(this.msg); //会提示未定义，not a function，因为msg、show此时还没有初始化
            },
            created() {
                console.log(this.msg); //此时初始化变量和方法了，已经可以正常调用了
            },
            beforeMount() {
                // vue开始编译模板，执行指令，编译成最终的字符串模板，把这个字符串模板渲染成内存中的DOM，此时只是在内存中渲染，
                // 并没有挂在vue中
            },
            mounted() {
                // 内存中编译好的模板正式的替换到浏览器中去
                // 如果要通过某些插件操作页面上的DOM节点，最早在mounted中
                // 只要执行完mounted，就表示整个Vue实例初始化完毕了。进入运行阶段

            },
            beforeUpdate() {
                // 可能执行0~到无数次
                // {此时数据data已经被改变，但是页面没更新}
            },
            updated() {
                // 可能执行0~到无数次
                // 页面和data中的数据保持同步了
            },
            beforeDestroy() {
                // vm实例就已经从运行阶段进入到销毁阶段
                // 实例身上的data和methods、过滤器、指令都是处于可用状态
            },
            destroyed() {
                // 组件已经被完全销毁了，所有的数据方法指令等都不可用了
            },


        });
    </script>
</body>

</html>
