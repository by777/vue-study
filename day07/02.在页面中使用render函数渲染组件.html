<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>


    <script>
        var login = {
            template:"<h1>这是login组件</h1>"
        };
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },
            components:{
                login:login
            },
            render:function(createElement){
                // createElement是一个方法、调用它能把指定的组件的模板对象渲染为html结构
                var html = createElement(login)
                return html;
                // 会替换el中指定的容器（目前是app）
            },
        });
    </script>
</body>
</html>
