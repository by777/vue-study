<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{msg}}</p>

        
    </div>

    <script>
        //注意我们new出来的这个vm对象，就是MVVM中的VM调度者

        var vm = new Vue({
            el: "#app",//表示我们new的这个vue实例，要控制页面上的哪个区域
            data:{//MVVM中的M
                //data中存放el中要用到的数据
                msg : "欢迎使用VUE"
            }     
        }) 


    </script>
    
</body>
</html>
