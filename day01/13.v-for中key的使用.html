<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>


    <div id="app">
        <div>
            <label>Id:

                <input type="text" v-model="id">
            </label>

            <label>Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click="add">

        </div>
        <!-- v-for循环时，key属性只能使用number或string -->
        <p v-for="item in list" v-bind:key='item.id'>
            <!-- 记住key -->
            <input type="checkbox">
            {{item.id}} - ----- ->
            {{item.name}}
        </p>



    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                //key:'',
                list: [{
                    id: 1,
                    name: "里斯"
                }, {
                    id: 2,
                    name: "赵高"
                }, {
                    id: 3,
                    name: '韩非子'
                }, {
                    id: 4,
                    name: '荀子'
                }],

            },
            methods: {
                add() {
                    console.log(this.id + '  ' + this.name);
                    // 使用unshift要注意checkbox勾选
                    this.list.unshift({
                        id: this.id,
                        name: this.name
                    });

                    /*this.list.push({
                        id: this.id,
                        name: this.name
                    });*/

                }
            },
        });
    </script>

</body>

</html>
