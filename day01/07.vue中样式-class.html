<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em; //中文letter 英文word
        }
    </style>
</head>

<body>

    <div id="app">
        <h1 class="red thin">这是一个很大的H1,可以使用v-bind绑定属性</h1>
        <h1 :class="['red','italic']">这是一个很大的H1,可以使用v-bind传递数组绑定属性,注意里面要加引号</h1>
        <h1 :class="['red','italic', flag?'active':'' ,]">这是一个很大的H1,可以使用v-bind传递数组绑定属性,注意里面要加引号,可以使用三元表达式</h1>
        <h1 :class="['red', 'italic', {'active' : flag},]">这是一个很大的H1,可以使用v-bind传递数组绑定属性,注意里面要加引号,使用对象嵌套绑定</h1>
        <h1 :class="classObj">这是一个很大的H1,可以使用v-bind传递数组绑定属性,注意里面引号可带可不带,使用对象绑定</h1>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "................",
                flag: true, //flag为true时添加属性
                classObj:{'active':true,'italic':false,'red':false},
            },
            methods: {

            },

        });
    </script>

</body>

</html>
