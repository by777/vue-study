<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        如果元素涉及到较高的切换，不用v-if
        <input type="checkbox" v-model="flag" value="显示切换">
        <h3 v-if="flag">v-if控制的元素,v-if有较高的切换性能消耗</h3>
        <h3 v-show="flag">v-show控制的元素，较高的初始消耗</h3>
        
        
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
              flag:true,  
            },
            
            methods: {
  
            },
        });
    </script>

    
</body>
</html>
