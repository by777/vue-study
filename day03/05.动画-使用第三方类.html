<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <!-- 第三方入场动画 -->
    <link rel="stylesheet" href="../lib/animate.css">
</head>

<body>

    <div id="app">




        <button type="button" class="btn btn-lg btn-danger" @click="flag=!flag">toggle</button>
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
            <h3 v-if="flag"> 这是一个动画，能够显示和消失</h3>
        </transition>

        <transition enter-active-class=" bounceIn" leave-active-class="bounceOut" :duration="800">
            <h3 v-if="flag" class="animated "> 这是一个动画，能够显示和消失，第二种写法,duration="200"持续时间</h3>
        </transition>
        
        
        <transition enter-active-class=" bounceIn" leave-active-class="bounceOut" :duration="{enter:100,leave:400}">
            <h3 v-if="flag" class="animated "> 这是一个动画，能够显示和消失，第3种写法,duration="200"持续时间</h3>
        </transition>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
            },
            methods: {

            },
        });
    </script>
</body>

</html>
