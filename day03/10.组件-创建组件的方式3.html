<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../lib/vue.js"></script>
    </head>
    
    <body>
    
        <div id="app">
            <!-- 不论那种方式创建的组件,元素只能包含在同一个根元素中，不能同级，如<h3>123</h3><span>123</span> -->
            <my-component3>

            </my-component3>

    
        </div>

        
        在被#app控制的外面使用template定义模板结构
        <template id="tmp1">
            <div>
                <h5>这是通过Template元素在外部定义的组件结构，这个方式有代码的提示和高亮</h5>
                <h4>是这样的</h4>
            </div>
        </template>
    
    
        <script>
            Vue.component('my-component3',{
                template:'#tmp1'
            })

    
            var vm = new Vue({
                el: "#app",
                data: {},
                methods: {
    
                },
            });
        </script>
    
    </body>
    
    </html>
