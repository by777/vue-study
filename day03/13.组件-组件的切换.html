<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <a href="" @click.prevent="flag=true">登录</a>
        <a href="" @click.prevent="flag=false">注册</a>
        <login v-if="flag" ></login>
        <register v-else="flag"></register>


    </div>
    


    <script>

        Vue.component('login', {
            template: "<h3>登陆中...</h3>",
            // 组件中的data应该是一个函数、并且返回一个对象
            // 组件中的data数据、和vm实例中data的使用完全一样
            data: function () {
              

                return {};

            },
            methods: {
               
            }
        });
        Vue.component('register', {
            template: "<h3>注册中...</h3>",
            // 组件中的data应该是一个函数、并且返回一个对象
            // 组件中的data数据、和vm实例中data的使用完全一样
            data: function () {
              

                return {};

            },
            methods: {
               
            }
        });


        var vm = new Vue({
            el: "#app",
            data: {
                flag:true,
            },
            methods: {

            },
        });
    </script>
</body>

</html>
