<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>


    </div>

    <script>
        Vue.component('mycom1', {
            template: "<h1>这是全局组件 || {{msg}}</h1>",
            // 组件中的data应该是一个函数、并且返回一个对象
            // 组件中的data数据、和vm实例中data的使用完全一样
            data: function () {

                return {
                    msg: "这是一个组件中的data"
                };
            }
        })


        var vm = new  Vue({
            el: "#app",
            data: {},
            methods: {

            },
        });
    </script>
</body>

</html>
