<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <counter></counter>

    </div>
    
    <template id="tmpl1">
        <div>
            <!-- 这个div不能删除，要有同一个Root -->
            <input type="button" value="+1" @click="increment" />
            <h3>{{count}}</h3>
            <input type="button" value="+1" @click="increment" />
            <h3>{{count}}</h3>
            <input type="button" value="+1" @click="increment" />
            <h3>{{count}}</h3>
        </div>
    </template>

    <script>
        // 这是一个计数器组件，身上有个按钮、每次点击data.count+1
        var dataObj = {
            count: 0
        };
        
        Vue.component('counter', {
            template: "#tmpl1",
            // 组件中的data应该是一个函数、并且返回一个对象
            // 组件中的data数据、和vm实例中data的使用完全一样
            data: function () {

                return dataObj;

            },
            methods: {
                increment() {
                    this.count += 1;
                }
            }
        })


        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {

            },
        });
    </script>
</body>

</html>
