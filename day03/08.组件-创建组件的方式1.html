<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <!-- 使用组件,注册的时候可以驼峰，使用的时候使用- -->
        <!-- <myCom1></myCom1>是错误的 -->
        <my-com1></my-com1>

    </div>


    <script>
        // 1.使用Vue.extend来创建全局组件
        var com1 = Vue.extend({
            template: '<h3>这是一个简单的组件</h3>' //指定了组件要展示的html结构
        });
        //2.使用Vue.componten('组件的名称',模板对象)
        Vue.component('my-com1', com1);

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {

            },
        });
    </script>

</body>

</html>
