<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <h4>{{msg}}</h4>
        <p>v-bind只能从medel自动绑定到v中 M -> V去</p>
        <p>v-model可以双向数据绑定,只能运用在表达元素中(input select checkbox textarea) V -> M   , M -> V</p>
        <input type="text" v-bind:value="msg" style="width: 100%;">
        <input type="text" v-model:value="msg" style="width: 100%;">

    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            
            data:{
                msg:"v-model  - - - - -",
            },
            methods:{

            },
            
        });
    </script>
    
</body>
</html>
