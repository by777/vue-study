<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/account">>Account<</router-link> <router-view>
                </router-view>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是Account组件</h1>
            <router-link to="/account/login">登录</router-link>
            <router-link to="/account/register">注册</router-link>
            <router-view ></router-view>
        </div>
    </template>
    <script>
        var account = {
            template: "#tmpl"
        };
        var login = {
            template: "<h1>登录中...</h1>"
        };
        var register = {
            template: "<h1>注册中</h1>"
        };
        var router = new VueRouter({
            routes: [{
                    path: "/account",
                    component: account,
                    children: [{ // 子路由、不能有/,加了斜线会以根路径开始匹配
                            path: "login",
                            component: login
                        },
                        {
                            path: "register",
                            component: register
                        }
                    ]
                },

                // 下面这样写是平级的 account
                // {
                //     path: "/account/login",
                //     component: login
                // },
                // {
                //     path: "/account/register",
                //     component: register
                // },

            ],
        });
        var vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            },
            // components: {
            //     account: account,
            // },
            router: router,
        });
    </script>
</body>

</html>
