<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>

    <style>
        .myActive {
            background-color: brown;

        }
    </style>
</head>

<body>

    <div id="app">
        <input type="text" v-model="firstname">
        <input type="text" v-model="lastname">
        <input type="text" v-model="fullname">
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstname: "",
                lastname: "",

            },
            methods: {

            },

            watch: {

            },
            computed: {
                // 定义一些属性，这些属性叫做计算属性、
                // 本质就是一个方法。在使用这些计算属性的时候、把他们的名称直接当作属性来使用的
                // 并不会把计算属性当作方法去调用
                // 只要计算属性用到的data发生变化、都会立即重新求值
                'fullname': function () {
                    return this.firstname + "·" + this.lastname;
                }

            },
        });
    </script>
</body>

</html>
